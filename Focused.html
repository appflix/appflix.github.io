<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .form-container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    input[type="text"], input[type="tel"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
      color: #555;
    }
    .signature-wrapper {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      border: 1px solid black;
      margin-bottom: 15px;
    }
    canvas {
      width: 100%;
      height: auto;
      aspect-ratio: 5 / 3;
      touch-action: none;
      display: block;
    }
    .form-container2 {
      margin-top: 25px;
      padding: 15px;
      border-top: 1px solid #ddd;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Formulario</h2>
    <form id="myForm">
      <label for="name">Nombre completo:</label>
      <input type="text" id="name" name="name" required />

      <label for="birth">Fecha de nacimiento:</label>
      <input type="date" id="birth" name="birth" required />

      <label for="mobile">Teléfono:</label>
      <input type="tel" id="mobile" name="mobile" required />

      <label for="mobile2">Teléfono alternativo (opcional):</label>
      <input type="tel" id="mobile2" name="mobile2" />

      <label for="consent">Consentimiento:</label>
      <input type="checkbox" id="consent" name="consent" required />
      <span>Acepto términos y condiciones</span>

      <label for="sign">Firma:</label>
      <div class="signature-wrapper">
        <canvas id="sign"></canvas>
      </div>
      <button type="button" onclick="clearCanvas()">Limpiar firma</button>

      <div class="form-container2">
        <button type="submit">Enviar</button>
      </div>
    </form>

    <div id="ty" class="hidden">
      <h3>¡Gracias por enviar el formulario!</h3>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('sign');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function resizeCanvas() {
      const ratio = 3 / 2;
      const width = canvas.clientWidth;
      const height = width / ratio;
      canvas.width = width;
      canvas.height = height;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function getPosition(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }

    canvas.addEventListener("mousedown", function(e) {
      drawing = true;
      const pos = getPosition(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    });

    canvas.addEventListener("mousemove", function(e) {
      if (!drawing) return;
      const pos = getPosition(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    });

    canvas.addEventListener("mouseup", function(e) {
      drawing = false;
    });

    canvas.addEventListener("touchstart", function(e) {
      e.preventDefault();
      drawing = true;
      const touch = e.touches[0];
      const pos = getPosition(touch);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    });

    canvas.addEventListener("touchmove", function(e) {
      e.preventDefault();
      if (!drawing) return;
      const touch = e.touches[0];
      const pos = getPosition(touch);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    });

    canvas.addEventListener("touchend", function(e) {
      e.preventDefault();
      drawing = false;
    });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const birth = document.getElementById("birth").value;
      const mobile = document.getElementById("mobile").value;
      const mobile2 = document.getElementById("mobile2").value;
      const consent = document.getElementById("consent").checked;

      if (!name || !birth || !mobile || !consent) {
        alert("Por favor, completa todos los campos obligatorios.");
        return;
      }

      canvas.toBlob(function(blob) {
        const file = new File([blob], "signature.png", { type: "image/png" });
        const dt = new DataTransfer();
        dt.items.add(file);
        const signatureFile = dt.files[0];

        const reader = new FileReader();
        reader.onloadend = function () {
          const base64String = reader.result.replace(/^data:.+;base64,/, '');
          google.script.run
            .withSuccessHandler(function() {
              document.getElementById("myForm").reset();
              clearCanvas();
              document.getElementById("ty").style.display = "block";
            })
            .answer(name, birth, mobile, mobile2, new Date().toLocaleString(), consent, base64String);
        };
        reader.readAsDataURL(signatureFile);
      });
    });
  </script>
</body>
</html>
